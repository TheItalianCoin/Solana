<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ItalianBird</title>
    <script src="sprite.js"></script>
    <style>
        canvas {
            display: block;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<audio id="background-music" src="background.mp3" loop></audio>
<audio id="jump-sound" src="jump.mp3"></audio>
<audio id="score-sound" src="score.mp3"></audio>
<audio id="collision-sound" src="collision.mp3"></audio>

<script>
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
let width, height;

let fgpos = 0, frames = 0, score = 0, best = 0;
let currentstate;
const states = { Splash: 0, Game: 1, Score: 2 };

const jumpSound = document.getElementById('jump-sound');
const scoreSound = document.getElementById('score-sound');
const collisionSound = document.getElementById('collision-sound');
const backgroundMusic = document.getElementById('background-music');

const bird = {
    x: 60,
    y: 100,
    frame: 0,
    velocity: 0,
    animation: [0, 1, 2, 1],
    rotation: 0,
    gravity: 0.25,
    _jump: 4.6,
    radius: 12,
    jump() {
        this.velocity = -this._jump;
        jumpSound.play();
    },
    update() {
        const n = (currentstate === states.Splash) ? 10 : 5;
        this.frame += (frames % n === 0) ? 1 : 0;
        this.frame %= this.animation.length;
        if (currentstate === states.Splash) {
            this.y = height - 280 + 5 * Math.cos(frames / 10);
            this.rotation = 0;
        } else {
            this.velocity += this.gravity;
            this.y += this.velocity;
            if (this.y >= height - s_fg.height - 10) {
                this.y = height - s_fg.height - 10;
                if (currentstate === states.Game) {
                    currentstate = states.Score;
                    collisionSound.play();
                    stopBackgroundMusic();
                }
                this.velocity = this._jump;
            }
            if (this.velocity >= this._jump) {
                this.frame = 1;
                this.rotation = Math.min(Math.PI / 6, this.rotation + 0.3);
            } else {
                this.rotation = -0.3;
            }
        }
    },
    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        const n = this.animation[this.frame];
        s_bird[n].draw(ctx, -s_bird[n].width / 2, -s_bird[n].height / 2);
        ctx.restore();
    }
};

const pipes = {
    _pipes: [],
    reset() {
        this._pipes = [];
    },
    update() {
        if (frames % 100 === 0) {
            const _y = height - (s_pipeSouth.height + s_fg.height + 120 + 200 * Math.random());
            this._pipes.push({ x: 500, y: _y, width: s_pipeSouth.width, height: s_pipeSouth.height });
        }
        const speedMultiplier = 1 + (0.2 * Math.floor(score / 10));
        for (let i = 0; i < this._pipes.length; i++) {
            const p = this._pipes[i];
            if (p.x + p.width < bird.x && !p.passed) {
                score++;
                p.passed = true;
                scoreSound.play();
            }
            const cx = Math.min(Math.max(bird.x, p.x), p.x + p.width);
            const cy1 = Math.min(Math.max(bird.y, p.y), p.y + p.height);
            const cy2 = Math.min(Math.max(bird.y, p.y + p.height + 80), p.y + 2 * p.height + 80);
            const dx = bird.x - cx;
            const dy1 = bird.y - cy1;
            const dy2 = bird.y - cy2;
            const d1 = dx * dx + dy1 * dy1;
            const d2 = dx * dx + dy2 * dy2;
            const r = bird.radius * bird.radius;
            if (r > d1 || r > d2) {
                currentstate = states.Score;
                collisionSound.play();
                stopBackgroundMusic();
            }
            p.x -= 2 * speedMultiplier;
            if (p.x < -50) {
                this._pipes.splice(i, 1);
                i--;
            }
        }
    },
    draw(ctx) {
        for (const p of this._pipes) {
            s_pipeSouth.draw(ctx, p.x, p.y);
            s_pipeNorth.draw(ctx, p.x, p.y + 80 + p.height);
        }
    }
};

function onpress(evt) {
    switch (currentstate) {
        case states.Splash:
            currentstate = states.Game;
            bird.jump();
            playBackgroundMusic();
            break;
        case states.Game:
            bird.jump();
            break;
        case states.Score:
            const mx = evt.offsetX ?? evt.touches[0].clientX;
            const my = evt.offsetY ?? evt.touches[0].clientY;
            if (okbtn.x < mx && mx < okbtn.x + okbtn.width && okbtn.y < my && my < okbtn.y + okbtn.height) {
                pipes.reset();
                score = 0;
                currentstate = states.Splash;
            }
            break;
    }
}

function onKeyPress(evt) {
    if (evt.code === 'Space') {
        onpress(evt);
    }
}

function playBackgroundMusic() {
    backgroundMusic.currentTime = 0;
    backgroundMusic.play().then(() => {
        console.log('Background music is playing.');
    }).catch((error) => {
        console.log('Background music play failed:', error);
    });
}

function stopBackgroundMusic() {
    backgroundMusic.pause();
    backgroundMusic.currentTime = 0;
}

function main() {
    currentstate = states.Splash;
    width = window.innerWidth;
    height = window.innerHeight;
    let evt = 'touchstart';
    if (width >= 500) {
        width = 320;
        height = 480;
        canvas.style.border = '1px solid #020';
        evt = 'mousedown';
    }
    document.addEventListener(evt, onpress);
    document.addEventListener('keydown', onKeyPress);
    canvas.width = width;
    canvas.height = height;
    document.body.appendChild(canvas);
    const img = new Image();
    img.onload = () => {
        initSprites(img);
        ctx.fillStyle = s_bg.color;
        okbtn = { x: (width - s_buttons.Ok.width) / 2, y: height - 200, width: s_buttons.Ok.width, height: s_buttons.Ok.height };
        run();
    };
    img.src = 'sheet.png';
}

function run() {
    const loop = () => {
        update();
        render();
        window.requestAnimationFrame(loop, canvas);
    };
    window.requestAnimationFrame(loop, canvas);
}

function update() {
    frames++;
    if (currentstate !== states.Score) {
        fgpos = (fgpos - 2) % 14;
    } else {
        best = Math.max(best, score);
    }
    if (currentstate === states.Game) {
        pipes.update();
    }
    bird.update();
}

function render() {
    ctx.fillRect(0, 0, width, height);
    s_bg.draw(ctx, 0, height - s_bg.height);
    s_bg.draw(ctx, s_bg.width, height - s_bg.height);
    bird.draw(ctx);
    pipes.draw(ctx);
    s_fg.draw(ctx, fgpos, height - s_fg.height);
    s_fg.draw(ctx, fgpos + s_fg.width, height - s_fg.height);
    const width2 = width / 2;
    if (currentstate === states.Splash) {
        s_splash.draw(ctx, width2 - s_splash.width / 2, height - 300);
        s_text.GetReady.draw(ctx, width2 - s_text.GetReady.width / 2, height - 400);
    }
    if (currentstate === states.Score) {
        s_text.GameOver.draw(ctx, width2 - s_text.GameOver.width / 2, height - 400);
        s_score.draw(ctx, width2 - s_score.width / 2, height - 340);
        s_buttons.Ok.draw(ctx, okbtn.x, okbtn.y);
        s_numberS.draw(ctx, width2 - 47, height - 304, score, null, 10);
        s_numberS.draw(ctx, width2 - 47, height - 262, best, null, 10);
    } else {
        s_numberB.draw(ctx, null, 20, score, width2, null);
    }
}

main();
</script>
</body>
</html>
