<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ItalianBird</title>
    <script src="sprite.js"></script>
    <style>
        canvas {
            display: block;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        /* Styles for the Twitter login popup */
        #twitter-popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #twitter-popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #twitter-login-button {
            padding: 10px 20px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Twitter login popup -->
    <div id="twitter-popup">
        <div id="twitter-popup-content">
            <h2>Connect with Twitter</h2>
            <p>Please connect with Twitter to proceed.</p>
            <button id="twitter-login-button">Connect with Twitter</button>
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0/9.15/auth0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var popup = document.getElementById("twitter-popup");
            var loginButton = document.getElementById("twitter-login-button");

            // Show the popup initially
            popup.style.display = "block";

            var webAuth = new auth0.WebAuth({
                domain: 'dev-yzz32hk1h2ayb5s7.us.auth0.com',
                clientID: '8xopaMZSgLJntdmPuRHWLSf0aklaUi9m',
                redirectUri: window.location.href + 'callback',
                responseType: 'token id_token',
                scope: 'openid profile'
            });

            loginButton.addEventListener("click", function() {
                webAuth.authorize({
                    connection: 'twitter'
                });
            });
        });
    </script>
</body>
<footer class="bg-dark">
    <p><h3>Created: Famedoro&copy;</h3><br></p>
</footer>
</html>
