<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Callback</title>
    <script src="https://cdn.auth0.com/js/auth0/9.15/auth0.min.js"></script>
</head>
<body>
    <script>
        var webAuth = new auth0.WebAuth({
            domain: 'dev-yzz32hk1h2ayb5s7.us.auth0.com',
            clientID: '8xopaMZSgLJntdmPuRHWLSf0aklaUi9m'
        });

        webAuth.parseHash(window.location.hash, function(err, authResult) {
            if (err) {
                return console.log(err);
            }
            if (authResult && authResult.accessToken && authResult.idToken) {
                window.localStorage.setItem('accessToken', authResult.accessToken);
                window.localStorage.setItem('idToken', authResult.idToken);
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
